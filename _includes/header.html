<header>
    <h1>header</h1>
    <img src="{{ 'assets/images/mouse.jpg' | relative_url }}" alt="logo" width="200px">
    <nav>
        <ul>
            {% for item in site.data.nav %}
            <li class="{% if item.url == page.url %}active{% endif %}">
                <a href="{{ item.url | absolute_url }}">{{ item.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</header>
